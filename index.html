<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="./public/output.css">

    <!-- Line Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Main Container -->
    <div class="bg-main-bg bg-cover h-screen relative">

        <!-- Logo Container (Absolute) -->
        <div class="flex justify-between absolute w-full font-montserrat tracking-wide z-10 p-8">
            <div class="flex items-center font-semibold">
                <img class="h-20 | md:h-24" src="./images/Barangay_Seal.png" alt="Barangay_Seal">
                <span class="invisible md:visible font-montserrat ml-3 text-xl">BARANGAY <br> MANAGEMENT <br> SYSTEM</span>
            </div>
            <img class="h-20 | md:h-24" src="./images/Manila_Seal.png" alt="Manila_Seal">
        </div>
        
        <!-- Login Container (Low Opacity) -->
        <div class="bg-main-low-opacity flex flex-col justify-center h-[48rem] absolute w-full right-0 h-desktop | md:w-[32rem] md:rounded-l-3xl">
            <span class="font-montserrat mx-auto text-2xl font-semibold mb-12 text-center | md:absolute md:invisible md:text-3xl ">BARANGAY <br> MANAGEMENT <br> SYSTEM</span>
            <form action="" class="w-4/5 mx-auto">
                <div class="w-full font-extralight font-poppins">
                    <label for="email">Enter Username</label><br>
                    <input class="w-full h-11 rounded-lg border-0 p-3 mb-2 text-black font-light" type="text" required><br>
                    <label for="password">Enter Password</label><br>
                    <input class="w-full h-11 rounded-lg border-0 mb-1 p-3 text-black font-light" type="password" required><br>
                </div>
                <div class="flex justify-between pb-20">
                    <span class="font-extralight"><input type="checkbox"> Remember me</span>
                    <p class="font-extralight"><a href="#">Forgot Password</a></p>
                </div>

                <button type="submit" class="rounded-xl border-0 block h-10 w-52 bg-white text-main-dark-blue text-2xl mx-auto font-semibold font-poppins hover:bg-main-dark-blue hover:text-white">Login</button>
            </form>
            
            <div class="mx-auto relative top-6">
                <p class="font-light">Need an account? <a class="text-main-red font-semibold" href="register.html">Register</a></p>
            </div>
            
        </div>     
    </div>
    
</body>
</html>
