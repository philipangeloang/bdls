<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="./public/output.css">

    <!-- Line Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Main Container -->
    <div class="bg-main-bg bg-cover h-screen flex justify-end h-desktop">

        <!-- Logo Container (Absolute) -->
        <div class="flex justify-between absolute w-full font-montserrat tracking-wide z-10 p-8">
            <div class="flex items-center font-semibold">
                <img class="h-20 | md:h-24" src="./images/Barangay_Seal.png" alt="Barangay_Seal">
                <span class="invisible md:visible font-montserrat ml-3 text-xl">BARANGAY <br> MANAGEMENT <br> SYSTEM</span>
            </div>
            <img class="h-20 | md:h-24" src="./images/Manila_Seal.png" alt="Manila_Seal">
        </div>
        
        <!-- Login Container (Low Opacity) -->
        <div class="bg-main-low-opacity flex flex-col w-full h-desktop | md:justify-center md:w-[32rem] md:rounded-l-3xl">
            <div class="flex flex-col relative top-48 | md:top-0">
                <span class="font-montserrat mx-auto text-3xl font-semibold mb-5">VERIFICATION</span>
                <div class="mx-auto w-4/5 text-center mb-9">
                    <p class="font-light">You will get an OTP via Email</p>
                </div>
                <form action="" class="w-4/5 mx-auto">
                    <div class="w-full font-extralight font-poppins">
                        <label for="email">One Time Password</label><br>
                        <input class="w-full h-11 rounded-lg border-0 p-3 mb-2 text-black font-light" type="text" required><br>
                    </div>

                    
                    <div class="flex justify-between pb-20">
                        <p class="font-extralight text-red-500">Invalid OTP</p>
                        <p class="font-extralight text-slate-400"><a href="#">Resend OTP</a></p>
                    </div>
                    
                    <button type="submit" class="rounded-xl border-0 block h-10 w-52 bg-main-red text-white text-2xl mx-auto font-semibold font-poppins hover:bg-white hover:text-main-red"><a href="npass.html">Verify</a></button>
                </form>

            </div>

        </div>     
    </div>
    
</body>
</html>
